				Село располагается на севере района, примерно в 50 км от райцентра Арзамас, на правом берегу реки Серёжи, высота над уровнем моря 159 м. Село входит в территорию Пустынского заказника. Ближайшие населённые пункты — Старая Пустынь в 2 км на северо-запад, Наумовка в 7 км на юго-запад и Пошатово в 6,5 км юго-восточнее.
				
				В селе расположено отделение Почты России (индекс 607214), действует средняя школа, храм Успения Пресвятой Богородицы, в Пустыни 7 улиц и переулок">

				z" fill="#bf2523" description-data="<img src='https://i.postimg.cc/L6kC0mk4/61230959.jpg'> Озеро Свято в Пустынском заказнике — это уникальное озеро, которое не имеет стока. Во время весеннего половодья вода из него уходит через воронки в берегах. Это самое молодое из всех озёр комплекса, и на его берегах до сих пор продолжаются карстовые процессы, поэтому там можно найти множество свежих провалов.
				Озеро Свято привлекает туристов своей необычностью и первозданной природой. На его берегах можно увидеть сосновый бор, лиственные леса и пойменные дубравы, которые отражаются в кристально чистой воде озера..">

				В этой зоне обитают бабочки разных видов и расцветок. Они радуют глаз своей красотой и грацией, а их полёт напоминает танец. Наблюдать за бабочками — значит наслаждаться гармонией природы и её бесконечным разнообразием.">

				Выхухоли — мастера своего дела. Они отлично плавают и ныряют, строят норы с несколькими гнездовыми камерами и входами под водой. Их активность способствует разнообразию флоры и фауны, а сами выхухоли являются важной частью экосистемы.
				Наблюдать за жизнью выхухолей — значит погрузиться в мир дикой природы и увидеть, как она прекрасна и гармонична.">
